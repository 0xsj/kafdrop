replicaCount: 1

image:
  repository: obsidiandynamics/kafdrop
  tag: latest
  pullPolicy: IfNotPresent

zkConnect: localhost:2181
kafkaBrokerConnect: localhost:9092

jvm:
  heapSize: 64
  opts: ""

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 9000
  nodePort: 30900

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts: []
  tls: []

resources:
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  requests:
    cpu: 1m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
